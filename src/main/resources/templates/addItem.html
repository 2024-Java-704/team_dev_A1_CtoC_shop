<!DOCTYPE html>
<html　xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
            .img > img{
                width: 900px;
            }
        </style>
</head>
<body>
<header th:replace="header"></header>
  <!-- 画像ファイルを選択するための入力要素を設定します。
         accept属性により、ファイル選択ダイアログで画像ファイルのみが表示されます。
         multiple属性により、ユーザーが複数のファイルを選択できます。
         onchange属性により、選択したファイルが変更されるたびに指定したJavaScript関数が呼び出されます。 -->
           <form action="/item/add" method="post">
          <div class="img"></div>
    <input type="file" id="fileElem" accept='image/*' multiple="multiple" onchange="preview(this);" name="Images" style="display: none;">
    <button id="fileSelect" type="button">画像を選択</button>
	<br>
	<select name="textbookId">
		<option th:each="textbook:${TextbookMap}"th:value="${textbook.value}" th:text="${textbook.key}">
					</option>
	</select>
	<br>
	<select name="itemStatus">
					<option th:each="item:${ItemStatusMap}"th:value="${item.value}" th:text="${item.key}">
					</option>
 				</select>
    <!-- 選択した画像のプレビューを表示するためのdiv要素を設定します。 -->
    <br>
    <button>出品申請</button>
</form>
    <script src="/js/addItem.js"></script>
</body>
</html>
