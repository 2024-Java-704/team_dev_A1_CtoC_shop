<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>出品申請詳細画面</title>
</head>

<body>
	<h1>出品申請詳細画面</h1>
	<th th:text="${textbook.title}"></th>
	<table>
		<tr>
			<td>出品者</td>
			<td th:text="${user.studentNumber}"></td>
		</tr>
		<tr>
			<td>状態</td>
			<td th:if="${item.itemStatus == 1}">新品</td>
			<td th:if="${item.itemStatus == 2}">中古</td>
			<td th:if="${item.itemStatus == 3}">書き込みあり</td>
			<td th:if="${item.itemStatus == 4}"></td>
		</tr>
	</table>
	<form th:action="'/admin/request/' + ${item.id}" method="post">
		<input type="hidden" name="status" value="3">
		<button>許可</button>
	</form>
	<form th:action="'/admin/request/' + ${item.id}" method="post">
		<input type="hidden" name="status" value="2">
		<button>不許可</button>
	</form>
</body>

</html>
