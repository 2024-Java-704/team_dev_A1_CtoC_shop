<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>会員管理画面</title>
	<link rel="stylesheet" type="text/css" href="/css/admin.css" />
</head>

<body>
	<header th:replace="header"></header>
	<main>
		<h1>会員管理画面</h1>
		<form action="/admin/user" method="get" class="searchForm">
			<table border="1">
				<tr>
					<th>学籍番号</th>
					<td><input type="text" name="number" th:value="${number}"></td>
					<td style="border: none;"><button class="searchButton, list">検索</button></td>
				</tr>
			</table>
		</form>
		<br>
		<table th:if="${users}" border="1">
			<tr>
				<th>学籍番号</th>
				<th>名前</th>
				<th>削除</th>
			</tr>
			<tr th:each="user:${users}">
				<td th:text="${user.personalNumber}"></td>
				<td th:each="student:${students}" th:if="${user.personalNumber == student.personalNumber}"
					th:text="${student.name}"></td>
				<td>
					<form th:action="'/admin/user/delete/' + ${user.id}" method="post" onSubmit="return check()"><button
							class="list">削除</button>
					</form>
				</td>
			</tr>
		</table>

		<script type="text/javascript">
			function check() {
				if (window.confirm('削除してよろしいですか？')) { 
					return true;
				}
				else {
					return false; 
				}

			}
		</script>

		<p th:if="!${users}">該当の会員はいません</p>
		<footer th:replace="footer"></footer>
	</main>
</body>

</html>
