<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<header id="Header" class="admin">
		<div class="sitetitle">
			<h1>A大学教科書売買</h1>

			<p class="logout"><a href="#" id="logout"><span>ログアウト</span></a><br></p>
		</div>

		<br>

		<div id="header">
			<a href="/home" class="menu">商品一覧</a><a href="/bbs" class="menu">掲示板</a><a href="/admin/claim" class="menu"
				style="text-decoration:none;"><span style="text-decoration: underline;">問い合わせ確認</span><span
					style="color: red;" class="alate" th:if="${@account.claimCount > 0}">!</span></a><a href="/admin" class="menu"
				style="text-decoration:none;"><span style="text-decoration: underline;">管理者画面</span><span
					style="color: red;" class="alate" th:if="${@account.requestCount}">!</span></a>
		</div>

		<!-- モーダルウィンドウ -->
		<div id="logoutModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close" id="closeModal">&times;</span>
					<h2>確認</h2>
				</div>
				<div class="modal-body">
					<p>本当にログアウトしますか？</p>
				</div>
				<div class="modal-footer">
					<button id="confirmLogout" class="logoutbutton">ログアウト</button>
					<button id="cancelLogout" class="cancelbutton">キャンセル</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			document.getElementById('logout').onclick = function () {
				document.getElementById('logoutModal').style.display = "block";
			};

			document.getElementById('closeModal').onclick = function () {
				document.getElementById('logoutModal').style.display = "none";
			};

			document.getElementById('cancelLogout').onclick = function () {
				document.getElementById('logoutModal').style.display = "none";
			};

			document.getElementById('confirmLogout').onclick = function () {
				window.location.href = "/";
			};

			window.onclick = function (event) {
				if (event.target == document.getElementById('logoutModal')) {
					document.getElementById('logoutModal').style.display = "none";
				}
			};
		</script>
</body>

</header>

</html>
