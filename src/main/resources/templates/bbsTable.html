<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
<link rel="stylesheet" type="text/css" href="/css/contactForm.css">
<!--画面ID:301 掲示板画面-->
</head>
<body>
	<header th:replace="header"></header>
	<h1>掲示板</h1>
	
	<table border = "1">
		<tr>
			<th>商品状態</th>
			<th>タイトル</th>
			<th>完了</th>
		</tr>
<!--		タイムリーフ名の確認-->
		<tr th:each = "request:${requests}">
			<td th:if = "${request.itemStatus}==1">新品</td>
			<td th:if = "${request.itemStatus}==2">中古</td>
			<td th:if = "${request.itemStatus}==3">書き込みあり</td>
			<td th:if = "${request.itemStatus}==4">破損あり</td>
			<td th:if = "${request.itemStatus}==5">どちらでもよい</td>
			<td th:each="title:${titles}" th:if="${title.id == request.textbookId}" th:text = "${title.title}"></td>
			<td >
			<form th:action = "@{/bbs/{id}/delete(id=${request.id})}" method = "post">
					<button>削除</button>
				</form> 
			</td>
		</tr>
	</table>
<form action ="/bbs/addRequest" method = "get">
	<button>新規登録</button>
</form>
<footer th:replace="footer"></footer>
</body>
</html>
